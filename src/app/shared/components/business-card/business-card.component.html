<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="imgSrc" alt="Placeholder image" />
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4">{{ name }}</p>
        <eat-together-business-rating
          [rating]="rating"
        ></eat-together-business-rating>
      </div>
    </div>
  </div>
</div>
